    const svg = d3.select('.visualisation').append('svg').attr('width', 500).attr('height', 300);

    let generate_an_svg_with_d3 = function (x_position, y_position, radius, color) {
        const stick = svg.append('g');

        stick.append('circle')
            .attr('cx', x_position)
            .attr('cy', y_position)
            .attr('r', radius)
            .attr('fill', color);

    };

    let randomNumber = function (){
        return Math.floor(Math.random() * 50);
    };

    let randomiseX = function (){
        return Math.floor(Math.random() * 500);
    };

        return Math.floor(Math.random() * 300);`

    };
